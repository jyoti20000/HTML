<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>file api</title>
</head>
<body>
  <h1>This is the example of file API....</h1>
   <input type="file" id="fileInput" onchange="displayFileDat()"/>
   <div id="output"></div>
</body>
<script>
    function displayFileDat()
    {
        // alert("HELLO JYOTI")
        var fileInput = document.getElementById("fileInput");
        // console.log(fileInput)
        var filedata = fileInput.files[0]
        var output = document.getElementById("output")
        output.innerHTML = 
        "File Name : " + filedata.name + "<br>" +
        "File Type : " + filedata.type + "<br>" +
        "File Size : " + filedata.size + "<br>" 

    }
</script>
</html>
