<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Containers</title>
</head>
<body>
    <h1>Block level element</h1>
    <ol type="1" style="border:blue 2px solid">
        <li value="2">Jyoti</li>
        <li value="5">Gaurav</li>
        <li>Saurabh</li>
    </ol>
    <div>
        <ul style="border:blue 2px solid">
            <li >Jyoti</li>
            <li>Gaurav</li>
            <li>Saurabh</li>
        </ul>

        <!-- Inline Element -->
        <span style="border:blue 2px solid">This is span tag</span>
        <br><br>
        <a href="#">This is anchor tag</a>
        <strong style="border:blue 2px solid">This is strong tag</strong>
        <b style="border:blue 2px solid">This is bold tag</b>
        <br><br>
    </div>

    <div style="border:blue 2px solid">This is div element</div>
</body>
</html>
