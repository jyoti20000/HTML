<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DragnDrop</title>
    <style>
        #container{
            width: 350px;
            height: 350px;
            padding: 10px;
            border: 2px dotted black
        }
    </style>
</head>
<body>
    <h1>Example of Drag and Drop API</h1>
    <div id="container" ondragover="allowDrop(event)" ondrop="drop(event)">
    </div>
    <br> 
    <img id="myimage" src="./p.jpg" alt="butterfly" draggable="true" width="250" 
        height="250" ondragstart="drag(event)">
</body>
<script>
    function allowDrop(e){
        e.preventDefault();
        // alert(e.target.id)
    }
    function drag(e){
        // alert(e.target.id)
        e.dataTransfer.setData("myimagetotransfer", e.target.id)

    }
    function drop(e)
    {
       e.preventDefault();
       var data = e.dataTransfer.getData("myimagetotransfer")
       e.target.appendChild(document.getElementById(data))
    }

</script>

</html>
