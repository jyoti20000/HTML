<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <h1><em>This is the example of form (input fielf).</em></h1>
    <form>
        <lable><em>First Name :</em></lable>&nbsp &nbsp;
        <input type="text" name="fname" id="fname" placeholder="Enter your first name">
        <br><br>
        <lable><em>Last Name :</em></lable>&nbsp &nbsp;
        <input type="text" name="lname" id="lname" placeholder="Enter your last name">
        <br><br>
        <label><em>Email : </em></label>&nbsp&nbsp;
        <input type="text" name="useremail" placeholder="Enter your mail">
        <br><br>
        <label><em>Password :</em></label>&nbsp&nbsp;
        <input type="password" name="userpassword" placeholder="password">
        <br><br>
        <p><em>What is your Gender :</em></p>
        <input type="radio" name="gender" value="Male">Male
        <input type="radio" name="gender" value="Female">Female
        <input type="radio" name="gender" value="Other">Other
        <input type="radio" name="gender1" value="Gay">Gay   <!--If we want to select two option in radio button then can chande its name -->
        <input type="radio" name="gender2" value="Transgender">Transgender
        <br><br>
        <p><em>What is your hobbies :</em></p>
        <input type="Checkbox" name="hobbies1" value="Cricket">Cricket
        <input type="Checkbox" name="hobbies2" value="Hocky">Hocky
        <input type="Checkbox" name="hobbies3" value="Football">Football
        <input type="Checkbox" name="hobbies4" value="Chess">Chess
        <input type="Checkbox" name="hobbies5" value="Music">Music
        <input type="Checkbox" name="hobbies6" value="Dancing">Dancing
        <br><br>
        <p><em>What is your City :</em></p>
        <select>
            <option>Select</option>
            <option>Gorakhpur</option>
            <option>Delhi</option>
            <option>Lucknow</option>
            <option>Mumbai</option>
            <option>Bihar</option>
            <option>MP</option>
            <option>Kanpur</option>
        </select>
        <br><br>
        <p><em>What is your Age :</em></p> 
        <input type="range" value="20" min="0" max="120" step="1">
        <br><br>
        <input type="color" name="bgcolor" value="#ffffff">
        <br><br>
        <input type="date" name="dob" max="2024-12-31" min="1995-01-31" value="2024-03-21">
        <br><br>
        <input type="file" name="myfile" accept=".pdf .jpg .png">
        <br><br>
        <input type="month" min="2023-01" value="2023-01"/>
        <br><br>
        <input type="time" value="12:00:00"/>
        <br><br>
        <input type="datetime-local" value="2023-03-12T12:00:00">
        <input type="week" value="2023-W01">
        <br><br>
        <input type="number" value="10" min="9" max="10" steps="3">
        <br><br>
        <input type="button" value="Click Me" onclick="alert('Some work is done!')">
        <input type="submit" value="signup">&nbsp;
        <input type="reset" value="resetdata">
        
        
        
        
    </form>
    
</body>
</html>
