<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table#alter thead{
          background-color: rgb(227, 44, 47);
        }
        table#alter tbody tr:nth-child(even)
        {
            background-color: aqua;
            text-align: center;
            font-family: 'Times New Roman', Times, serif;
            font-size: 20px;
        }
        
        table#alter tbody tr:nth-child(odd)
        {
            background-color: yellow;
            text-align: center;
            font-family:cursive;
            font-size: 20px;
        }
        table#alter tbody tr:nth-child(even) td
        {
            /* background-color: gray; */
            text-align: center;
            font-family:cursive;
            font-size: 20px;
            color:coral;
        }
        table#alter tbody tr:nth-child(odd) td
        {
            background-color: gray;
            text-align: center;
            font-family:cursive;
            font-size: 20px;
            color:palegreen;
        }

    </style>
</head>
<body>
    <caption><u><b><em>My Second Table</b></em></u></caption>
    <table id="alter">
        <br><br>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Jyoti</td>
                <td>Sharma</td>
                <td>23</td>
            </tr>
            <tr>
                <td>Gaurav</td>
                <td>Sharma</td>
                <td>22</td>
            </tr>
            <tr>
                <td>Saurabh</td>
                <td>Sharma</td>
                <td>21</td>
            </tr>
            <tr>
                <td>Saurabh</td>
                <td>Kapadiya</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Arti</td>
                <td>Singh</td>
                <td>27</td>
            </tr>
            <tr>
                <td>Auradha</td>
                <td>Mall</td>
                <td>26</td>
            </tr>
        </tbody>
        
    </table>
</body>
</html>
